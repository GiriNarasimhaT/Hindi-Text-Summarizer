<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project</title>
    <link rel="apple-touch-icon" sizes="180x180" href="../static/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../static/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../static/favicon/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />

    <link href="../static/project.css" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>
    <div id="primary-nav">
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-light" id="navigation">
                <div class="container-fluid">
                    <a class="navbar-brand" href="/" id="logo">Extractive Hindi Text Summarizer</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                        <div class="navbar-nav nav-fill w-100" id="links">

                            <a class="nav-link" href="/">Home</a>


                            <a class="nav-link" href="/project" id="activeBtn">Project</a>


                            <a class="nav-link" href="/about">About</a>

                        </div>

                    </div>
                </div>
            </nav>
        </div>
    </div>


    <section id="project">

        <div class="container">
            <div class="row">
                <div class="col-md-5">
                    <form action="/project" method="post">
                        <div class="form-group">
                            <br>
                            <label for="exampleFormControlTextarea1">
                                <strong style="color: #FFFFFF;">Enter text to be Summarized:</strong>
                            </label>
                            <br>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="17" name="data"
                                required>{{ input }}</textarea>
                        </div>
                        <br>
                        


                        <select class="form-select form-select-lg mb-2" aria-label=".form-select-lg example"
                            name="techniques" required>
                            <option selected value="">Select a Summarization Technique</option>
                            <option value="1">TF-IDF</option>
                            <option value="2">Term Frequency</option>
                            <option value="3">Bag Of Words (BOW) and Text Rank Algorithm</option>
                        </select>

                        <button type="submit" class="btn btn-outline-primary" id="submit">Generate Summary</button>
                    </form>
                </div>
                <div class="col-md-2">

                </div>
                <div class="col-md-5">
                    <br>
                    <strong style="color: #FFFFFF;">Extractive Summary: {{ method }}</strong>
                    <br>
                    <div class="result">
                        <textarea class="form-control" rows="17" id="myInput" readonly> {{ result }} </textarea>
                        <button class="copy" id="copy" onclick="myFunction()">Copy</button>
                    </div>
                </div>
            </div>
        </div>
    </section>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <script>
        function myFunction() {
            /* Get the text field */
            var copyText = document.getElementById("myInput");

            var copyBtn = document.getElementById("copy");

            copyBtn.innerHTML = "Copied";

            copyBtn.style.background = "#03EF62"

            copyBtn.style.border = "2px solid #000000"

            /* Select the text field */
            copyText.select();
            copyText.setSelectionRange(0, 99999); /* For mobile devices */

            /* Copy the text inside the text field */
            navigator.clipboard.writeText(copyText.value);

        }
    </script>
</body>

</html>
